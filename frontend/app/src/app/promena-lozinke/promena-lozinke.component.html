<table>
    <tr>
        <td>
            <mat-form-field class='matFormField' appearance='outline'>
                <mat-label>Stara lozinka</mat-label>
                <input matInput type='password' [(ngModel)]='staraLozinka'>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td>
            <mat-form-field class='matFormField' appearance='outline'>
                <mat-label>Nova lozinka</mat-label>
                <input matInput type='password' [(ngModel)]='novaLozinka'>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td>
            <mat-form-field class='matFormField' appearance='outline'>
                <mat-label>Potvrda lozinke</mat-label>
                <input matInput type='password' [(ngModel)]='potvrdaLozinke'>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td>
            <button mat-raised-button color='primary' class='matFormField' (click)='potvrdi()'>Potvrdi</button>
        </td>
    </tr>
</table>
