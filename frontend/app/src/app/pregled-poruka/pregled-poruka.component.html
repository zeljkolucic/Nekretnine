<table mat-table [dataSource]="poruke" class="mat-elevation-z8">
    <ng-container matColumnDef="naslov">
    <th mat-header-cell *matHeaderCellDef>Naslov</th>
    <td mat-cell *matCellDef="let poruka">{{poruka.naslov}}</td>
    </ng-container>

    <ng-container matColumnDef="tekst">
    <th mat-header-cell *matHeaderCellDef>Tekst poruke</th>
    <td mat-cell *matCellDef="let poruka"> {{poruka.tekst}} </td>
    </ng-container> 

    <ng-container matColumnDef="posiljalac">
    <th mat-header-cell *matHeaderCellDef>Posiljalac</th>
    <td mat-cell *matCellDef="let poruka"> {{poruka.posiljalac}} </td>
    </ng-container>

    <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let poruka"> {{poruka.datum}} </td>
    </ng-container>

    <ng-container matColumnDef="arhiviraj">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let poruka">
            <button mat-raised-button color='primary' (click)='arhiviraj(poruka)'>Arhiviraj</button>
        </td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="kolone"></tr>
    <tr mat-row *matRowDef="let row; columns: kolone;"></tr>
</table>
