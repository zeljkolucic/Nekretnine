<div *ngIf='ugovoreneProdaje != null && ugovoreneProdaje.length != 0; else nemaugovorenaProdaja'>
    <table mat-table [dataSource]="ugovoreneProdaje" class="mat-elevation-z8">

        <ng-container matColumnDef="nekretnina">
            <th mat-header-cell *matHeaderCellDef>Nekretnina</th>
            <td mat-cell *matCellDef="let ugovorenaProdaja">{{ugovorenaProdaja.nazivNekretnine}}</td>
        </ng-container>
    
        <ng-container matColumnDef="cena">
            <th mat-header-cell *matHeaderCellDef>Cena</th>
            <td mat-cell *matCellDef="let ugovorenaProdaja">{{ugovorenaProdaja.cena}}</td>
        </ng-container>

        <ng-container matColumnDef="tipOglasa">
            <th mat-header-cell *matHeaderCellDef>Tip oglasa</th>
            <td mat-cell *matCellDef="let ugovorenaProdaja">{{ugovorenaProdaja.tipOglasa}}</td>
        </ng-container>
    
        <ng-container matColumnDef="ponudjac">
            <th mat-header-cell *matHeaderCellDef>Kupac</th>
            <td mat-cell *matCellDef="let ugovorenaProdaja"> {{ugovorenaProdaja.ponudjac}} </td>
        </ng-container>

        <ng-container matColumnDef="vlasnik">
            <th mat-header-cell *matHeaderCellDef>Vlasnik</th>
            <td mat-cell *matCellDef="let ugovorenaProdaja"> {{ugovorenaProdaja.vlasnik}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="kolone"></tr>
        <tr mat-row *matRowDef="let row; columns: kolone;"></tr>
    </table>
</div>
<ng-template #nemaugovorenaProdaja>
    Nema ugovorenih prodaja.
</ng-template>
<div id='prihod'>
    Prihod: {{prihod}}
</div>
